<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop | KAMIKAZE</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;700;800&display=swap" rel="stylesheet">
</head>
<body>
    <div class="cursor"></div>
    <div class="cursor-follower"></div>

    <nav class="navbar">
        <div class="nav-container">
            <div class="nav-logo">
                <a href="index.html">KAMIKAZE</a>
            </div>
            <div class="nav-menu">
                <a href="index.html" class="nav-link">Home</a>
                <a href="shop.html" class="nav-link">Shop</a>
                <a href="about.html" class="nav-link">About</a>
                <a href="cart.html" class="nav-link cart-icon">
                    Cart <span class="cart-count">0</span>
                </a>
            </div>
            <div class="hamburger">
                <span></span>
                <span></span>
                <span></span>
            </div>
        </div>
    </nav>

    <main class="shop-page">
        <section class="shop-hero">
            <div class="container">
                <h1>THE COLLECTION</h1>
                <p>Limited edition pieces for the disciplined rebel</p>
            </div>
        </section>

        <section class="shop-filters">
            <div class="container">
                <div class="filter-buttons">
                    <button class="filter-btn active" data-filter="all">All</button>
                    <button class="filter-btn" data-filter="hoodies">Hoodies</button>
                    <button class="filter-btn" data-filter="tees">Tees</button>
                    <button class="filter-btn" data-filter="accessories">Accessories</button>
                </div>
            </div>
        </section>

        <section class="shop-products">
            <div class="container">
                <div class="products-grid" id="productsGrid">
                    <!-- Products loaded via JavaScript -->
                </div>
            </div>
        </section>
    </main>

    <footer class="footer">
        <div class="container">
            <div class="footer-content">
                <div class="footer-section">
                    <h3>KAMIKAZE</h3>
                    <p>Luxury streetwear for the disciplined rebel.</p>
                </div>
                <div class="footer-section">
                    <h4>NAVIGATION</h4>
                    <a href="shop.html">Shop</a>
                    <a href="about.html">About</a>
                    <a href="#">Lookbook</a>
                </div>
                <div class="footer-section">
                    <h4>SUPPORT</h4>
                    <a href="#">Contact</a>
                    <a href="#">Shipping</a>
                    <a href="#">Returns</a>
                </div>
                <div class="footer-section">
                    <h4>CONNECT</h4>
                    <a href="#">Instagram</a>
                    <a href="#">Twitter</a>
                    <a href="#">TikTok</a>
                </div>
            </div>
            <div class="footer-bottom">
                <p>&copy; 2024 KAMIKAZE. All rights reserved.</p>
            </div>
        </div>
    </footer>

    <script src="assets/js/main.js"></script>
    <script src="assets/js/animations.js"></script>
    <script src="assets/js/shop.js"></script>
</body>
</html>
